  <script>window.SECUREBYDEZIGN_API = 'https://z01mzuzo05.execute-api.us-east-1.amazonaws.com/prod';</script>
</head>
<body class="bg-zinc-950 text-zinc-200">
  <nav class="border-b border-zinc-800 bg-zinc-950 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fas fa-shield-alt text-3xl text-emerald-500"></i>
        <span class="text-2xl font-bold tracking-tight">Secure by DeZign</span>
      </div>
      <div class="space-x-8 text-sm font-medium">
        <a href="index.html" class="hover:text-emerald-400">Home</a>
        <a href="definitions.html" class="hover:text-emerald-400">Definitions</a>
        <a href="about.html" class="hover:text-emerald-400">About</a>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-6 py-16 text-center">
    <div class="mb-8">
      <i class="fas fa-check-circle text-6xl text-emerald-500 mb-4"></i>
      <h1 class="text-4xl font-bold tracking-tight mb-4">Purchase Successful!</h1>
      <p class="text-xl text-zinc-400 mb-8">Thank you for your purchase.</p>
    </div>

    <div id="session-message" class="text-center mb-10">
      <p id="session-email" class="text-xl text-zinc-300"></p>
      <p id="session-debug" class="text-xs text-zinc-500 mt-2 font-mono hidden"></p>
    </div>
    <div class="text-center">
      <p class="text-zinc-500 mb-4">Enjoy the guides! For questions or support, email <a href="mailto:hello@securebydezign.com" class="text-emerald-400 hover:underline">hello@securebydezign.com</a>.</p>
      <a href="index.html" class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-2xl font-medium transition">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </main>

  <footer class="border-t border-zinc-800 py-12 text-center text-zinc-500 text-sm">
    © 2026 Secure by DeZign
  </footer>

  <script>
    (function() {
      // Set to your API Gateway URL (no trailing slash). e.g. https://abc123.execute-api.us-east-1.amazonaws.com/prod
      var apiBase = window.SECUREBYDEZIGN_API || '';

      var urlParams = new URLSearchParams(window.location.search);
      var sessionId = urlParams.get('session_id');

      var sessionMessage = document.getElementById('session-message');
      var sessionEmail = document.getElementById('session-email');
      var sessionDebug = document.getElementById('session-debug');

      function showDebug(msg) {
        sessionDebug.textContent = msg;
        sessionDebug.classList.remove('hidden');
      }

      if (!sessionId) {
        sessionEmail.textContent = "No session ID in URL. If you just completed checkout, check your email for the guides or contact hello@securebydezign.com.";
        showDebug('Current URL: ' + window.location.href);
        return;
      }

      if (!apiBase) {
        sessionEmail.textContent = "API URL not set. Add window.SECUREBYDEZIGN_API in the page configuration.";
        showDebug('Session ID from URL: ' + sessionId);
        return;
      }

      sessionEmail.textContent = "Preparing your guides…";

      var apiUrl = apiBase + '/api/session?session_id=' + encodeURIComponent(sessionId);
      showDebug('Calling: ' + apiUrl);

      fetch(apiUrl, { credentials: 'omit' })
        .then(function(r) {
          if (!r.ok) throw new Error(r.status + ' ' + r.statusText);
          return r.json();
        })
        .then(function(data) {
          sessionDebug.classList.add('hidden');
          if (data.email) {
            sessionEmail.textContent = "Check your inbox at " + data.email + " for a copy of the guides. Your downloads have also started automatically.";
          } else {
            sessionEmail.textContent = "Check your inbox for a copy of the guides. Your downloads have also started automatically.";
          }
          (data.downloads || []).forEach(function(d, i) {
            setTimeout(function() {
              var a = document.createElement('a');
              a.href = d.url;
              a.download = d.filename || d.name + '.pdf';
              a.rel = 'noopener noreferrer';
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            }, i * 800);
          });
        })
        .catch(function(err) {
          sessionEmail.textContent = "Could not verify purchase. Please contact hello@securebydezign.com with your order details.";
          showDebug('Session: ' + sessionId + ' — Error: ' + err.message);
        });
    })();
  </script>
</body>
</html>
